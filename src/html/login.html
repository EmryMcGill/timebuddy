<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/auth.css">

  <script src="../js/pocketbase.umd.js"></script>
  <script src="../js/pocketbase.js"></script>
  <script>
    const handleSubmit = async (event) => {
      // prevent page reload
      event.preventDefault();

      // atempt to login user
      await loginUser(document.getElementById('email').value, document.getElementById('password').value);
    }
  </script>

  <title>TimeBuddy</title>
</head>
<body>
  <h1 class="title">TimeBuddy</h1>

  <h2 class="sign-up-text">Login</h2>
  <div class="container">
    <div class="form-container">
      <form onsubmit="handleSubmit(event)" class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com">
        <label for="password" style="margin-top: 1rem;">Password</label>
        <input type="password" id="password" name="password" placeholder="password">
        <p class="err-msg" id="err"></p>
        <button>Login</button>
      </form>
    </div>
  </div>
  <p>Don't have an account? <a href="./signup.html">Sign up here</a></p>
</body>
</html>
